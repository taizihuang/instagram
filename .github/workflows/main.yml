on:
    push:
        branches: [ master ]
        
jobs:
    build:
        runs-on: ubuntu-20.04
        steps:
          - name: Publish
            uses: socram8888/ftp-hash-sync@master
            with:
                protocol: ftp
                host: home.ustc.edu.cn
                username: ${{ secrets.ftp_username }}
                password: ${{ secrets.ftp_password }}
                destination: instagram
